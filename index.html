<!doctype html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css">
        <title>VIZ Manga Color Guide</title>
</head>
    
<body>
    <h1>Color Guide</h1>
       
        <h2>Background Colors</h2>
                <div class="wrapper">
                    <colortiles class="box"> <span class="color2darkgrey"> <element onmouseover="#2E2E2E"> </span> </colortiles>
                    <colortiles class="box"> <span class="color4whitegrey"> <element onmouseover="#F2F2F2"> </span> </colortiles>
                    <colortiles class="box"> <span class="color5white"> <element onmouseover="#FFFFFF"> </span> </colortiles>
                    <colortiles class="box"> <span class="color6black"> <element onmouseover="#000000"> </span> </colortiles>
                    <colortiles class="box"> <span class="color7lightgrey"> <element onmouseover="#D8D8D8"> </span> </colortiles>
                    <colortiles class="box"> <span class="color2darkgrey"> <element onmouseover="#2E2E2E"> </span> </colortiles>
                </div>

        <h2>Typography Colors</h2>
                <div class="wrapper">
                    <colortiles class="box"> <span class="color3grey"> <element onmouseover="#949494"> </span> </colortiles>
                    <colortiles class="box"> <span class="color2darkgrey"> <element onmouseover="#2E2E2E"> </span> </colortiles>
                    <colortiles class="box"> <span class="color3grey"> <element onmouseover="#D8D8D8"> </span> </colortiles>
                    <colortiles class="box"> <span class="color1red"> <element onmouseover="#FF0000"> </span> </colortiles>
                </div>
            
        <h2>Link/Button Colors</h2>
                <div class="wrapper">
                    <colortiles class="box"> <span class="color1red"> <element onmouseover="#FF0000"> </span> </colortiles>
                    <colortiles class="box"> <span class="color2darkgrey"> <element onmouseover="#2E2E2E"> </span> </colortiles>
                    <colortiles class="box"> <span class="color7lightgrey"> <element onmouseover="#D8D8D8"> </span> </colortiles>
                    <colortiles class="box"> <span class="color6black"> <element onmouseover="#000000"> </span> </colortiles>
                </div>
    <script src="script.js"></script>
</body>
</html>
